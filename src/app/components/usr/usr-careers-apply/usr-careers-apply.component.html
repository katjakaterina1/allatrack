<div class="contacts">
  <app-contacts [needLink]="true"></app-contacts>
  <div class="contacts__block" *ngIf="data">
    <h1 class="small-header" *ngIf="data.title_eng">Apply to {{data.title_eng}} position</h1>
    <p>We understand that every client is unique and we tailor our approach to meet each product vision.</p>
    <app-form [apply]="true" [white]="true"></app-form>
  </div>
</div>
