
<div class="pagination">
  <div class="pagination__wrap">
    <div class="pagination__button" [ngClass]="{'active': !activePage.includes(1)}" (click)="onPageChange((activePage[0] - 1))">
      <svg class='arrow' width="8" height="13" viewBox="0 0 8 13" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M7.70508 1.70492L3.12508 6.29492L7.70508 10.8849L6.29508 12.2949L0.295077 6.29492L6.29508 0.294922L7.70508 1.70492Z" fill="#FAFAFA"/>
      </svg>
    </div>
    <div class="pagination__pages">
        <div class="pagination__pages_single" (click)="onPageChange((i+1))" [ngClass]="{'active': activePage.includes(i+1)}" *ngFor="let page of pageArray; let i = index;">{{page}}</div>
    </div>
    <div class="pagination__button" [ngClass]="{'active': activePage[activePage.length-1] !== pageArray.length}" (click)="onPageChange((activePage[activePage.length-1] + 1))">
      <svg class='arrow next' width="8" height="13" viewBox="0 0 8 13" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M7.70508 1.70492L3.12508 6.29492L7.70508 10.8849L6.29508 12.2949L0.295077 6.29492L6.29508 0.294922L7.70508 1.70492Z" fill="currentColor"/>
      </svg>
    </div>
  </div>
  <button class="green-btn black" (click)="showMoreNews()">Show more
    <svg width="17" height="18" viewBox="0 0 17 18" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path fill-rule="evenodd" clip-rule="evenodd" d="M6.80278 15.7733L1.66775 10.6383L3.36481 8.94126L7.36314 12.9396L7.31479 1.71479L9.72517 1.72517L9.77289 12.8032L13.591 8.98512L15.3027 10.6969L10.2116 15.788L10.2118 15.7882L8.51472 17.4853L8.51452 17.4851L6.80278 15.7733Z" fill="#FAFAFA"/>
    </svg>
  </button>
</div>
