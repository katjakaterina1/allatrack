<div class="expertise-description__done section">
  <h2 *ngIf="title !== ''">{{title}}</h2>
  <div class="expertise-description__done_wrap">
    <div class="expertise-description__done_single" *ngFor="let item of threeData;">
      <span>{{item.title}}</span>
      <p>{{item.text}}</p>
    </div>
  </div>
</div>
