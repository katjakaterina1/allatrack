<div class="case-result section">
  <h2>Result</h2>
  <p>Visual classification of object nature, image recognition, and real-time video processing. Advanced texts, speech, and cognitive analytics. Structured and unstructured data. Chatbots</p>
  <div class="case-result__images" [ngClass]="{'height': height}">
    <div class="case-result__images_column">
      <div class="case-result__images_single" [ngClass]="{'full': img.size == 'full', 'short': img.size == 'short', 'rect':  img.size == 'rect' }" *ngFor="let img of images">
        <img src="/assets/images/{{img.img}}" alt="">
        <span>{{img.alt}}</span>
      </div>
    </div>
  </div>
</div>
